<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十四</title>
    <style type="text/css">
    body{padding: 50px}
     li{list-style: none; height: 30px; line-height: 30px; font-size: 20px; color: #585858;  margin-bottom: 10px; padding:5px;}
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  // 返回 每一项大于60 的数组
  var filterApiData = aqiData.filter(function(_item,_index,array){
    return _item[1] > 60;
  });
  // 对符合条件的数组进行从大到小排序
  var sortApiData = filterApiData.sort(function(a,b){
    return b[1]-a[1]; // a-b 从小到大  b－a 从大到小
  })
  var apiList = document.getElementById('aqi-list');
  // 存放结果
  var innerList = '';
  for (var i = 0; i < sortApiData.length; i++) {
    innerList+= '<li>第'+(i+1)+'名'+':'+sortApiData[i][0]+':'+sortApiData[i][1]+'</li>';
    
  };
   apiList.innerHTML = innerList;

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
