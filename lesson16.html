<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>


<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 过滤
  var newFilterArray = aqiData.filter(function(ele){
    return ele[1]>60;
  });
  // 排序
  var newSortArray=newFilterArray.sort(function(a,b){
    return b[1]-a[1];
  });
  // 循环
  var $ = function(id){
    return document.getElementById(id);
  }
  var list = $('aqi-list');
  for (var i = 0; i < newSortArray.length; i++) {
    list.innerHTML+='<li>'+'第'+[i+1]+'名'+newSortArray[i][0]+'样例'+','+newSortArray[i][1]+'</li>';
  };
 

  


})();

</script>
</body>
</html>
